<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <header>
        <img
          class="card-art-image"
          src="./assets/images/illustration-article.svg"
          alt="art image"
        />
      </header>
      <main class="card-information">
        <p class="card-information-tag">Learning</p>
        <p class="card-information-published-date">Published 21 Dec 2023</p>
        <h1 class="card-information-title">HTML & CSS foundations</h1>
        <p class="card-information-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer class="card-user-profile">
        <img
          class="card-user-profile-avatar"
          src="./assets/images/image-avatar.webp"
          alt="profile avatar image"
        />
        <p class="card-user-profile-username">Greg Hooper</p>
      </footer>
    </main>
  </body>
</html>
